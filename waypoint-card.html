<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icons/maps-icons.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-input/paper-item.html">

<link rel="import"
  href="bower_components/paper-shadow/paper-shadow.html">
  <polymer-element name="waypoint-card" attributes="waypoint">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
       core-icon.red {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
      fill:red;
    }

    core-icon:hover {
      fill: #fb8c00;
    }


    .card-header {
      margin-bottom: 10px;
    }
    .card-header {
  margin-bottom: 10px;
}
polyfill-next-selector { content: '.card-header title'; }
.card-header ::content title {
  margin: 0;
  font-size: 1.8rem;
  font-weight: 300;
}
polyfill-next-selector { content: '.card-header name'; }
.card-header ::content name {
  width: 70px;
  border-radius: 50%;
  margin: 10px;
}
</style>

<div class="card-header" layout horizontal center on-touch="{{zvalue=2}}">
</div>
              <p><core-icon class="red" icon="maps:place" ></core-icon><paper-input value={{waypoint.title}}></paper-input></p>
              <div layout horizontal>
                <label for="latitude">Latitude</label>
             <paper-input id="latitude" disabled  label="Latitude" value={{waypoint.lat}}></paper-input>
                           </div>
              <div layout horizontal>
                <label for="longitude">Latitude</label>
             <paper-input id="longitude" disabled  label="Longitude" value={{waypoint.lng}}></paper-input>
                           </div>

  </template>
  <script>
  Polymer("waypoint-card",{
    waypoint:null,
    created:function(){
     this.waypoint = null;
    },
    publish:{
     waypoint:{value:null,reflect:true}
    }

  });
  </script>
</polymer-element>
